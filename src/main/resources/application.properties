# application.properties
spring.application.name=enterprise-integration-patterns
server.port=8080

# Camel Configuration
camel.springboot.name=EipCamelContext
camel.component.servlet.mapping.context-path=/camel/*

# Logging
logging.level.org.apache.camel=INFO
logging.level.com.eip=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ActiveMQ Configuration (optional)
spring.activemq.broker-url=vm://localhost?broker.persistent=false
spring.activemq.in-memory=true

# H2 Database Configuration (for message store)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

